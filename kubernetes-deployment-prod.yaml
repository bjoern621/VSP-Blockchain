apiVersion: v1
kind: Namespace
metadata:
    name: vsp-blockchain

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: miner
    namespace: vsp-blockchain
spec:
    serviceName: miner-headless
    replicas: 3
    selector:
        matchLabels:
            app: miner
    template:
        metadata:
            labels:
                app: miner
        spec:
            containers:
                - name: miner
                  image: ghcr.io/bjoern621/vsp-blockchain-miner:latest
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 50051
                  resources:
                      requests:
                          cpu: "100m"
                          memory: "128Mi"
                      limits:
                          cpu: "500m"
                          memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
    name: miner-headless
    namespace: vsp-blockchain
spec:
    clusterIP: None
    selector:
        app: miner
    ports:
        - port: 50051
          targetPort: 50051

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: rest-api
    namespace: vsp-blockchain
spec:
    replicas: 1
    selector:
        matchLabels:
            app: rest-api
    template:
        metadata:
            labels:
                app: rest-api
        spec:
            containers:
                - name: rest-api
                  image: ghcr.io/bjoern621/vsp-blockchain-rest-api:latest
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 8080
                  resources:
                      requests:
                          cpu: "100m"
                          memory: "128Mi"
                      limits:
                          cpu: "500m"
                          memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
    name: rest-api-service
    namespace: vsp-blockchain
spec:
    type: LoadBalancer
    selector:
        app: rest-api
    ports:
        - port: 8080
          targetPort: 8080
