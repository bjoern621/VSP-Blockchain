version: "3"

vars:
    DOCKER_TAG: latest

tasks:
    tidy:
        internal: true
        desc: Run api-adapter mod tidy
        cmds:
            - api-adapter mod tidy

    proto:
        desc: Generate gRPC code from shared .proto files
        dir: ..
        cmds:
            - buf generate

    prepare:
        internal: true
        desc: Prepare the module for build
        cmds:
            - task: proto
            - task: tidy

    build:
        desc: Build the docker image for rest-api
        cmds:
            - task: prepare
            - docker build -t vsp-blockchain/rest-api:{{.DOCKER_TAG}} .
