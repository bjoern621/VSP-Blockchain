name: Miner CI
on:
  push:
    branches:
      - "**"
    paths:
      - "p2p-blockchain/**"
      - "proto/**"
  pull_request:
    branches:
      - "main"
    paths:
      - "p2p-blockchain/**"
      - "proto/**"

jobs:
  build-and-test:
    name: "Build, Lint and test"
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: ./.github/actions/setup

      - name: Check formatting
        uses: ./.github/actions/check_go_formatting

      - name: Check linting
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=3m

      - name: Run tests
        run: |
          cd p2p-blockchain
          go test -v ./...

      - name: Build app
        run: |
          cd p2p-blockchain
          go build -v ./...

      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/vsp-blockchain:latest