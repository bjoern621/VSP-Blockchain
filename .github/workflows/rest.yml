name: REST CI
on:
  push:
    branches:
      - "**"
    paths:
      - "rest-schnittstelle/**"
      - "proto/**"
  pull_request:
    branches:
      - "main"
    paths:
      - "rest-schnittstelle/**"
      - "proto/**"

jobs:
  build-and-test:
    name: "Build, Lint and test"
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: ./.github/actions/setup

      - name: Check formatting
        uses: ./.github/actions/check_go_formatting

      - name: Check linting
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=3m

      - name: Run tests
        run: |
          go test -v ./...

      - name: Build app
        run: go build -v ./...

      - name: "Login"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}